# Carregar módulo RTMP
load_module /usr/lib/nginx/modules/ngx_rtmp_module.so;

# Rodar como root para evitar problemas de permissão
user root;

worker_processes auto;
error_log /dev/stderr warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        
        # Aceitar streams de qualquer origem
        allow publish all;
        allow play all;

        application live {
            live on;
            record off;
            
            # ULTRA LOW LATENCY HLS (~2s latência)
            hls on;
            hls_path /tmp/hls;
            hls_fragment 500ms;           # Segmentos de 0.5s = latência mínima
            hls_playlist_length 1500ms;   # 3 segmentos de 0.5s = 1.5s buffer
            hls_cleanup on;
            hls_nested on;
            hls_fragment_naming system;
            hls_fragment_slicing aligned;
            
            # Desabilitar interleave para menor latência
            interleave off;
            wait_video on;
            wait_key on;
            
            # Notificar FastAPI quando stream iniciar/parar
            on_publish http://127.0.0.1:8080/rtmp/on_publish;
            on_publish_done http://127.0.0.1:8080/rtmp/on_publish_done;
        }
    }
}

# HTTP server para health check do nginx
http {
    access_log off;
    
    server {
        listen 8081;
        
        location /health {
            return 200 'nginx-rtmp ok';
            add_header Content-Type text/plain;
        }
    }
}
