# Carregar módulo RTMP
load_module /usr/lib/nginx/modules/ngx_rtmp_module.so;

# Rodar como root para evitar problemas de permissão
user root;

worker_processes auto;
error_log /dev/stderr warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        
        # Aceitar streams de qualquer origem
        allow publish all;
        allow play all;

        application live {
            live on;
            record off;
            
            # LL-HLS (Low-Latency HLS) - Target ~1-2s latência
            hls on;
            hls_path /tmp/hls;
            hls_fragment 1s;              # Segmentos de 1s
            hls_playlist_length 4s;       # 4 segmentos na playlist
            hls_cleanup on;
            hls_nested on;
            hls_fragment_naming timestamp;
            hls_fragment_slicing aligned;
            
            # Sync mode para baixa latência
            sync 10ms;
            wait_video on;
            wait_key on;
            
            # Drop frames antigos se buffer cheio (evita acúmulo de latência)
            drop_idle_publisher 5s;
            
            # Notificar FastAPI quando stream iniciar/parar
            on_publish http://127.0.0.1:8080/rtmp/on_publish;
            on_publish_done http://127.0.0.1:8080/rtmp/on_publish_done;
        }
    }
}

# HTTP server para health check do nginx
http {
    access_log off;
    
    server {
        listen 8081;
        
        location /health {
            return 200 'nginx-rtmp ok';
            add_header Content-Type text/plain;
        }
    }
}
