# Carregar módulo RTMP
load_module /usr/lib/nginx/modules/ngx_rtmp_module.so;

# Rodar como root para evitar problemas de permissão
user root;

worker_processes auto;
error_log /dev/stderr warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        
        # Aceitar streams de qualquer origem
        allow publish all;
        allow play all;

        application live {
            live on;
            record off;
            
            # Otimização para baixa latência RTMP
            wait_key on;                  # Esperar keyframe antes de enviar
            wait_video on;                # Esperar primeiro frame de vídeo
            sync 10ms;                    # Sincronização mais agressiva
            interleave on;                # Intercalar áudio/vídeo
            publish_notify on;            # Notificar quando publicar
            
            # Converter para HLS automaticamente
            hls on;
            hls_path /tmp/hls;
            hls_fragment 500ms;           # Segmentos ultra-curtos (0.5s)
            hls_playlist_length 1500ms;   # Playlist mínima (3 segmentos de 0.5s)
            hls_cleanup on;
            hls_nested on;
            hls_fragment_naming system;
            hls_fragment_slicing aligned; # Corte preciso de keyframes
            hls_sync 100ms;               # Sincronização HLS agressiva
            
            # Notificar FastAPI quando stream iniciar/parar
            on_publish http://127.0.0.1:8080/rtmp/on_publish;
            on_publish_done http://127.0.0.1:8080/rtmp/on_publish_done;
        }
    }
}

# HTTP server para health check do nginx
http {
    access_log off;
    
    server {
        listen 8081;
        
        location /health {
            return 200 'nginx-rtmp ok';
            add_header Content-Type text/plain;
        }
    }
}
