# Carregar módulo RTMP
load_module /usr/lib/nginx/modules/ngx_rtmp_module.so;

# Rodar como root para evitar problemas de permissão
user root;

worker_processes auto;
error_log /dev/stderr warn;
pid /tmp/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        
        # Buffer otimizado para baixa latência
        buflen 500ms;
        
        # Aceitar streams de qualquer origem
        allow publish all;
        allow play all;

        application live {
            live on;
            record off;
            
            # IMPORTANTE: Desativar espera por keyframe para início rápido
            wait_key off;
            wait_video off;
            
            # Não aguardar metadados
            publish_notify on;
            
            # Buffer de interleave mínimo
            interleave on;
            sync 10ms;
            
            # Converter para HLS automaticamente - ULTRA BAIXA LATÊNCIA
            hls on;
            hls_path /tmp/hls;
            hls_fragment 0.5s;            # Segmentos de 0.5s para início MUITO rápido
            hls_playlist_length 2s;       # Apenas 2s na playlist (4 segmentos)
            hls_cleanup on;
            hls_nested on;
            hls_fragment_naming timestamp;
            hls_fragment_slicing aligned;
            
            # Notificar FastAPI quando stream iniciar/parar
            on_publish http://127.0.0.1:8080/rtmp/on_publish;
            on_publish_done http://127.0.0.1:8080/rtmp/on_publish_done;
        }
    }
}

# HTTP server para health check do nginx
http {
    access_log off;
    
    # Otimizações de performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    server {
        listen 8081;
        
        location /health {
            return 200 'nginx-rtmp ok';
            add_header Content-Type text/plain;
        }
    }
}
