# Nixpacks configuration for Railway
# Python + FFmpeg

[phases.setup]
nixPkgs = ["ffmpeg-full", "python311", "python311Packages.pip"]

[phases.install]
cmds = ["python3.11 -m pip install --user -r requirements.txt"]

[phases.build]
cmds = []

[start]
cmd = "python3.11 -m uvicorn main:app --host 0.0.0.0 --port ${PORT:-8080}"

[variables]
PYTHONUNBUFFERED = "1"
